{% extends "./base.html" %}
{% block 'title' %}Password Reset Successful{% endblock %}
{% block 'data-page' %}'["CommonPage"]'{% endblock %}

{% block 'content' %}
    {% include './errormessages.html' %}
    <div class="container-fluid">
        <div class="row justify-content-center mt-10">
            <div class="col-sm-11 col-lg-5">
                <div class="card text-center shadow-lg border-danger border-2 bg-light" style="margin-top: 25%; margin-bottom: 50%">
                    <div class="card-body">
                        <div class="card-title text-capitalize" style="font-size: 1.8rem;">Password Reset Successful</div>
                        <p>Your password is now changed. Click <a href="{% url 'account_login' %}">here</a> to Login.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
